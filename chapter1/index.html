<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <h1>入会申し込み</h1>
      <p>入会するには、次のフォームに必要事項をご記入ください</p>
      <p>
        <label for="mymail">メールアドレス<span class="required">必須</span></label
        ><input id="mymail" type="email" name="mymail" />
      </p>
      <p><label for="mypassword">パスワード</label
        ><input type="password" name="mypassword" id="mypassword" /></p>
      <p><button type="submit">登録する</button></p>
    </div>
  </body>
</html>
